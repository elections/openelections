{% extends "issues/base-public.html" %}

{% block content %}

<h1>{{ issue.title }}</h1>

<p>
    {% if issue.image %}
        <img style="float:right;max-width:400px;max-height:600px;margin:30px" src="/{{issue.image.url}}">
    {% endif %}
    {{ issue.bio|safe|linebreaks }}
</p>

{% if can_manage %}
    <p><a href="{% url issues.views.manage_edit issue.slug %}">Edit public profile</a></p>
{% endif %}

<br style="clear:both">

{% endblock %}
