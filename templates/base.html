<!doctype html>
<html>
<head>
    <title>ASSU Elections</title>
    <link rel="stylesheet" href="http://elections.stanford.edu/res/screen.css">
    <style>
        th { min-width: 110px; }
        form ul, form li { list-style-type: none; padding:0 !important; margin:0 !important; }

        form .errors { color:red; }
        form .help_text { color:#333; font-size:0.9em; }
        form .error_field { background-color:red; padding:5px; color:white; }
        {% block style %}{% endblock %}
    </style>
</head>
<body>
<div id="container">

<div id="header">
    {% block header %}
        <h1 id="site_title"><a href="http://elections.stanford.edu/"><img alt="ASSU Elections Commission" src="http://elections.stanford.edu/res/web-logo1.png"></a></h1>
    
        <!-- <div class="nav">
        <div class="navsection general">
            <ul>
                <li><a href="http://elections.stanford.edu/">Ballot</a></li>
            </ul>
        </div>
        </div> -->
    {% endblock %}
</div>

<div id="content">
    {% block content %}
    {% endblock %}
</div>

<div class="nav" id="footer">
    <ul>
        <li><a href="http://elections.stanford.edu">2010 Elections Commission Home</a></li>
        <li><a href="http://elections.stanford.edu/contact">Contact</a></li>
        <li><a href="http://assu.stanford.edu/">ASSU</a></li>
    </ul>
</div>

</div>

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-11591088-1");
pageTracker._trackPageview();
} catch(err) {}</script>

</body>
</html>
