{% extends "issues/base-issues.html" %}

{% block content %}

<h1>Editing profile for {{ issue.display_title }}</h1>

<p><a href="{% url issues.views.detail issue.pk %}">View profile</a></p>

<form action="{% url issues.views.edit issue.pk %}" action="post" enctype="multipart/form-data">
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Save profile">
</form>

{% endblock %}
