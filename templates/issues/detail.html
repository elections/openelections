{% extends "issues/base-public.html" %}

{% block content %}

<h1>{{ issue.title }} ({{ issue.kind_name }})</h1>

{% include issue.partial_template %}

{% if can_manage %}
    <p style="color:red;" ><a href="{% url issues.views.manage_edit issue.slug %}">Edit your {{ issue.noun }} statement &raquo;</a></p>
{% endif %}

<br style="clear:both">

{% endblock %}
